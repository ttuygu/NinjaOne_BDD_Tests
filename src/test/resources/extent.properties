#https://github.com/grasshopper7/extentreports-cucumber7-adapter

extent.reporter.spark.start=true
extent.reporter.excel.start=true
extent.reporter.html.start=true
extent.reporter.pdf.start=true

extent.reporter.spark.config=src/test/resources/extent-config.xml

basefolder.name=ExtentReports/TestRun
basefolder.datetimepattern=d-MMM-YYYY:::HH-mm

extent.reporter.spark.out=SparkReport/Spark.html
extent.reporter.excel.out=ExcelReport/ExtentExcel.xlsx
extent.reporter.pdf.out=PdfReport/ExtentPdf.pdf
extent.reporter.html.out=HtmlReport/ExtentHtml.html

screenshot.dir=screenshots/
screenshot.rel.path=../../screenshot/

extent.reporter.json.start=false
extent.reporter.json.out=test-output/Json/ExtentJson.json

extent.reporter.spark.base64imagesrc=true

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# optional
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true


# Optional
systeminfo.OS=Mac
systeminfo.User=Tugba Tuygu
systeminfo.App=NinjaOne_Test_Automation
systeminfo.Build=1.0
